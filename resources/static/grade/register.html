<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>점수 등록</h2>
</header>

<section>
  <nav>
    <ul>
    
    </ul>
  </nav>
  
  <article>
  <form action="#">
  <label>ID</label> <br>
  <input id = "userid" Type="text"/> <br>
  <label>Korean</label> <br>
  <input id= "korean" Type="text"/> <br>
  <label>English</label> <br>
  <input id = "english" Type="text"/> <br>
  <label>Math</label> <br>
  <input id = "math" Type="text"> <br>
  <label>Java</label> <br>
  <input id = "java" Type="text"> <br>
  <input id="register-button"  type="button" value="점수등록">
  <input id="credit_button" type="button" value="총점, 평균, 학점 보기">
  
 
   
  </form>
  <div id ="result"></div>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>


<script>
/* click = 이벤트  */
 

 $('#register-button').click(e =>{
	 $('#result').html(null)
	e.preventDefault()
	$.ajax({
		url : '/grade/register',
		type : 'post',
		data : JSON.stringify({
			userid : $('#userid').val(),
			korean : $('#korean').val(),
			english : $('#english').val(),
			math : $('#math').val(),
			java : $('#java').val()
		}),
		dataType : 'json',
		contentType: 'application/json',
		success : d => {
			if(d === 'SUCCESS') {
				alert(d)
			}else {
				alert(d)
			}
		},
		error : (req,x,err) =>{
			alert(req.status+ "\n"+req.responseText+ "\n"+err)
		}
	})
	
	//default를 막아라
})

$('#credit_button').click(e =>{
	e.preventDefault()
	
	$.ajax({
		url : '/grade/record/'+$('#userid').val(),
		type : 'get',
		data : {},
		dataType : 'json',
		contentType: 'application/json',
		success : d => {
			alert(d)
			$('#result').html('<h3>학점 : '+d+' </h3>')
		},
		error : (request,status,error)=>{
			alert("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
	       }

})
