<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>회원가입</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="join_a" >Join</a></li>
      <li><a id="Login_a">Login</a></li>
    </ul>
  </nav>
  
  <article>
  <form action="#">
  <label>NAME</label> <br>
  <input id = "name" Type="text"/> <br>
  <label>ID</label> <br>
  <input id = "userid" Type="text"/> <br>
    <label>PASSWORD</label> <br>
  <input id= "passwd" Type="text"/> <br>
  <label>SSN</label> <br>
  <input id = "ssn" Type="text"/> <br>
    <label>ADDR</label> <br>
  <input id = "addr" Type="text"> <br>
  <input id="Login-button"  type="button" value="회원가입">
  <input id="cancel-button" type="button" value="취소"> 
  </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>


<script>
/* $('#join_a').css('cursor', 'wait') // 즉시실행 */
 $('#a-first').click(e =>{
	e.preventDefault()
})
$('#a-second').click(e =>{
	e.preventDefault()
})
$('#a-third').click(e =>{
	e.preventDefault()
}) 
$('#join_a')
	.css('cursor', 'pointer')
	.click(e => { // 클릭했을때 실행
	e.preventDefault()
	location.href = href="/member/join.html"
})
$('#Login_a')
	.css('cursor', 'pointer')
	.click(e => { // 클릭했을때 실행
	e.preventDefault()
	location.href = href="/index.html"
})

$('#Login-button').click(e => {
	/* alert('입력된 이름' + $('#name').val()) */
	/* let member= {name : $('#name').val(),
		userid : $('#userid').val(),
		passwd : $('#passwd').val(),
		ssn : $('#ssn').val(),
		addr : $('#addr').val()} */
	/* alert('입력된 주민번호' + member.ssn) */
	e.preventDefault()
	$.ajax({
		url: '/member/join',
		type: 'post',
		data: JSON.stringify({
			name : $('#name').val(),
			userid : $('#userid').val(),
			passwd : $('#passwd').val(),
			ssn : $('#ssn').val(),
			addr : $('#addr').val()}),
		dataType: 'json',
		contentType: 'application/json',
		success : d => {
			if(d === 'SUCCESS') {
				location.href="../index.html"
			}else{
				location.href="join.html"
			}
			
		},
		error: (request,status,error)=>{
			alert("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
	       }


	
		
		
	})
	
	/* let name = $('#name')
	name.val() */
	/* String name = new String(); */
})
$('#cancel-button').click(e =>{
	e.preventDefault()
	alert('취소')
})

</script>
</body>
</html>
